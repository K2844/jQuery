<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			ul{
				list-style-type:none;
				width:707px;
				display:flex;
				overflow:hiddenl;
			}
			li{
				width:69px;
				overflow:hidden;
			}
			li:nth-child(1){
				width:224px;
			}
			.small{
				width:69px;
				height:69px;
				position:absolute;
			}
			.big{
				width:224px;
				height:69px;
			}
		</style>
		<script type="text/javascript" src="jquery-3.4.1/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".current .small").fadeOut();
				$("li").mouseenter(
					function(){
						//给当前对象的宽度为224，后代元素small淡出，big元素淡入，后面可以这样选择兄弟元素（siblings(.big)，
						//开启动作前都要先把队列中的函数停止，防止一闪一闪
						$(this).stop().animate({width:224},300).find(".small").stop().fadeOut().siblings().stop().fadeIn();
						$(this).siblings().stop().animate({width:69},300).find(".big").stop().fadeOut().siblings().stop().fadeIn();
					});
			});
		</script>
	</head>
	<body>
		<div class="image-show">
			<ul>
				<li class="current"><img src="images/风车.jpg" class="small"><img src="images/风车.jpg" class="big"></li>
				<li><img src="images/地球.jpeg" class="small"><img src="images/地球.jpeg" class="big"></li>
				<li><img src="images/麋鹿.jpg" class="small"><img src="images/麋鹿.jpg" class="big"></li>
				<li><img src="images/星空.jpg" class="small"><img src="images/星空.jpg" class="big"></li>
				<li><img src="images/风车.jpg" class="small"><img src="images/风车.jpg" class="big"></li>
				<li><img src="images/地球.jpeg" class="small"><img src="images/地球.jpeg" class="big"></li>
				<li><img src="images/麋鹿.jpg" class="small"><img src="images/麋鹿.jpg" class="big"></li>
				<li><img src="images/星空.jpg" class="small"><img src="images/星空.jpg" class="big"></li>
			</ul>
		</div>
	</body>
</html>
